<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Salarie</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
	<form method="post" action="/salarie/update"
		modelAttribute="sal">
		<div class="mb-3">
			<input type="hidden" class="form-control" id="id" name="id"
				th:value="${salarie.id}">
		</div>

		<div class="mb-3">
			<label for="nom" class="form-label">Nom</label> <input type="text"
				class="form-control" id="nom" name="nom" th:value="${salarie.nom}">
		</div>

		<div class="mb-3">
			<label for="prenom" class="form-label">Prenom</label> <input
				type="text" class="form-control" id="prenom" name="prenom" th:value="${salarie.prenom}">
		</div>

		<div class="mb-3">
			<label for="email" class="form-label">Email address</label> <input
				type="email" class="form-control" id="email" name="email" th:value="${salarie.email}">
		</div>

		<button type="submit" class="btn btn-primary">Valider</button>
		<button type="reset" class="btn btn-primary">Annuler</button>
	</form>
</body>
</html>
